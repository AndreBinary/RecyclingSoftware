<!-- Start::page-header -->
<div class="my-4 page-header-breadcrumb single-page-header d-flex align-items-center justify-content-between flex-wrap gap-2">
  <div>
      <h1 class="page-title fw-medium fs-18 mb-2">{{routerEvents[routerEvents.length - 1] | titlecase}}</h1>
      <ol class="breadcrumb mb-0">
        @for (path of routerEvents; track path; let i = $index) {
          <li [ngClass]="{'active': routerEvents.length - 1 == i,'custom-color': i === routerEvents.length - 1 }" class="breadcrumb-item">
              <a href="javascript:void(0);"  [ngStyle]="{'color': i ===routerEvents.length - 1 ? '#333335' : 'defaultColor'}" >{{path | titlecase}}</a>
          </li>
        }
      </ol>
  </div>
</div>
<!-- End::page-header -->
