<!-- app-header -->
 <header class="app-header sticky" id="header">

    <!-- Start::main-header-container -->
    <div class="main-header-container container-fluid">

        <!-- Start::header-content-left -->
        <div class="header-content-left">

            <!-- Start::header-element -->
            <div class="header-element">
                <div class="horizontal-logo">
                    <a href="index.html" class="header-logo">
                        <img src="./assets/images/brand-logos/logoWithoutCompanyName.png" alt="logo">
                        <img src="./assets/images/brand-logos/logoWithoutCompanyName.png" alt="logo" class="toggle-logo">
                        <img src="./assets/images/brand-logos/logoWithoutCompanyName.png" alt="logo">
                        <img src="./assets/images/brand-logos/logoWithoutCompanyName.png" alt="logo" class="toggle-dark">
                    </a>
                </div>
            </div>
            <!-- End::header-element -->

            <!-- Start::header-element -->
            <div  (click)="toggleSidebar()" class="header-element mx-lg-0 mx-2">
                <a aria-label="Hide Sidebar" class="sidemenu-toggle header-link animated-arrow hor-toggle horizontal-navtoggle" data-bs-toggle="sidebar" href="javascript:void(0);"><span></span></a>
            </div>
            <!-- End::header-element -->

             <!-- Start::header-element -->
             <div class="header-element header-search d-md-block d-none my-auto">
                <!-- Start::header-link -->
                <div class="autoComplete_wrapper" role="combobox" aria-owns="autoComplete_list_1" aria-haspopup="true" aria-expanded="false">
                    <input type="text" class="header-search-bar form-control" id="header-search" placeholder="Search for Results..." spellcheck=false autocomplete="off" autocapitalize="off" [(ngModel)]="globalSearchTerm" (ngModelChange)="onGlobalSearchChange($event)">
                </div>
                <a href="javascript:void(0);" class="header-search-icon border-0">
                    <i class="bi bi-search"></i>
                </a>
                <!-- End::header-link -->
            </div>
            <!-- End::header-element -->

        </div>
        <!-- End::header-content-left -->

        <!-- Start::header-content-right -->
        <ul class="header-content-right">
            <!-- Start::header-element -->
            <li class="header-element d-md-none d-block">
                <a (click)="openSm(content)" href="javascript:void(0);" class="header-link" data-bs-toggle="modal" data-bs-target="#header-responsive-search">
                    <!-- Start::header-link-icon -->
                    <i class="bi bi-search header-link-icon"></i>
                    <!-- End::header-link-icon -->
                </a>  
            </li>
            <!-- End::header-element -->
            <ng-template #content let-modal>
                   
                             <div class="modal-body">
                                 <div class="input-group">
                                     <input type="text" class="form-control border-end-0" placeholder="Search Anything ..." aria-label="Search Anything ..." aria-describedby="button-addon2"> 
                                     <button class="btn btn-primary" type="button" id="button-addon2">
                                        <i class="bi bi-search"></i>
                                    </button> 
                                </div> 
                            </div> 
                      
            </ng-template>

            <!-- Start::header-element -->
            <li ngbDropdown class="header-element country-selector dropdown"  [autoClose]="'outside'">
                <!-- Start::header-link|dropdown-toggle -->
                <a ngbDropdownToggle href="javascript:void(0);" class="header-link dropdown-toggle" data-bs-auto-close="outside" data-bs-toggle="dropdown">
                    <svg xmlns="http://www.w3.org/2000/svg" class="header-link-icon" width="32" height="32" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><polygon points="136 184 216 184 176 104 136 184" opacity="0.2"/><path d="M88,127.56A95.78,95.78,0,0,1,56,56h64a95.78,95.78,0,0,1-32,71.56Z" opacity="0.2"/><polyline points="231.97 216 175.97 104 119.97 216" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="135.97" y1="184" x2="215.97" y2="184" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="87.97" y1="32" x2="87.97" y2="56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="23.97" y1="56" x2="151.97" y2="56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M120,56a96,96,0,0,1-96,96" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M61.44,88A96,96,0,0,0,152,152" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
                </a>
                <!-- End::header-link|dropdown-toggle -->
                <ul ngbDropdownMenu class="main-header-dropdown dropdown-menu dropdown-menu-end" data-popper-placement="none">
                    <li >
                        <a ngbDropdownItem class="dropdown-item d-flex align-items-center" href="javascript:void(0);">
                            <span class="avatar avatar-rounded avatar-xs lh-1 me-2">
                                <img src="./assets/images/flags/us_flag.jpg" alt="img">
                            </span>
                            English
                        </a>
                    </li>
                    <li>
                        <a ngbDropdownItem class="dropdown-item d-flex align-items-center" href="javascript:void(0);">
                            <span class="avatar avatar-rounded avatar-xs lh-1 me-2">
                                <img src="./assets/images/flags/spain_flag.jpg" alt="img" >
                            </span>
                            español
                        </a>
                    </li>
                    <li>
                        <a ngbDropdownItem class="dropdown-item d-flex align-items-center" href="javascript:void(0);">
                            <span class="avatar avatar-rounded avatar-xs lh-1 me-2">
                                <img src="./assets/images/flags/french_flag.jpg" alt="img" >
                            </span>
                            français
                        </a>
                    </li>
                    <li>
                        <a ngbDropdownItem class="dropdown-item d-flex align-items-center" href="javascript:void(0);">
                            <span class="avatar avatar-rounded avatar-xs lh-1 me-2">
                                <img src="./assets/images/flags/uae_flag.jpg" alt="img" >
                            </span>
                            عربي
                        </a>
                    </li>
                    <li>
                        <a ngbDropdownItem class="dropdown-item d-flex align-items-center" href="javascript:void(0);">
                            <span class="avatar avatar-rounded avatar-xs lh-1 me-2">
                                <img src="./assets/images/flags/germany_flag.jpg" alt="img" >
                            </span>
                            Deutsch
                        </a>
                    </li>
                    <li>
                        <a ngbDropdownItem class="dropdown-item d-flex align-items-center" href="javascript:void(0);">
                            <span class="avatar avatar-rounded avatar-xs lh-1 me-2">
                                <img src="./assets/images/flags/china_flag.jpg" alt="img" >
                            </span>
                            中国人
                        </a>
                    </li>
                    <li>
                        <a ngbDropdownItem class="dropdown-item d-flex align-items-center" href="javascript:void(0);">
                            <span class="avatar avatar-rounded avatar-xs lh-1 me-2">
                                <img src="./assets/images/flags/italy_flag.jpg" alt="img" >
                            </span>
                            Italiano
                        </a>
                    </li>
                    <li>
                        <a ngbDropdownItem class="dropdown-item d-flex align-items-center" href="javascript:void(0);">
                            <span class="avatar avatar-rounded avatar-xs lh-1 me-2">
                                <img src="./assets/images/flags/russia_flag.jpg" alt="img" >
                            </span>
                            Русский
                        </a>
                    </li>
                </ul>
            </li>
            <!-- End::header-element -->

            <!-- Start::header-element -->
            <li class="header-element header-theme-mode">

                <a href="javascript:void(0);" class="header-link layout-setting">
                    <span class="light-layout" (click)="updateTheme('dark')">
                        <!-- Start::header-link-icon -->

                        <!-- Start::header-link-icon -->

                        <!-- End::header-link-icon -->
                    </span>
                </a>
                <!-- End::header-link|layout-setting -->
            </li>
            <!-- End::header-element -->
            <!-- Start::header-element -->

            <!-- End::header-element -->

            <!-- Start::header-element -->
            <li ngbDropdown class="header-element notifications-dropdown d-xl-block d-none dropdown" [autoClose]="'outside'">
                <!-- Start::header-link|dropdown-toggle -->
                <a ngbDropdownToggle href="javascript:void(0);" class="header-link dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside" id="messageDropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" class="header-link-icon animate-bell" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M208,192H48a8,8,0,0,1-6.88-12C47.71,168.6,56,139.81,56,104a72,72,0,0,1,144,0c0,35.82,8.3,64.6,14.9,76A8,8,0,0,1,208,192Z" opacity="0.1"></path><path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"></path></svg>
                    <span class="header-icon-pulse bg-secondary rounded pulse pulse-secondary"></span>
                </a>
                <!-- End::header-link|dropdown-toggle -->
                <!-- Start::main-header-dropdown -->
                <div ngbDropdownMenu class="main-header-dropdown dropdown-menu dropdown-menu-end" data-popper-placement="none">
                    <div class="p-3">
                        <div class="d-flex align-items-center justify-content-between">
                            <p class="mb-0 fs-16">Notifications</p>
                            <span class="badge bg-secondary-transparent" id="notifiation-data">{{ notificationCount }} Unread</span>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <ul class="list-unstyled mb-0" id="header-notification-scroll" (click)="handleCardClick($event)">
                        <li ngbDropdownItem class="dropdown-item" id="not1">
                            <div class="d-flex align-items-center">
                                 <div class="pe-2 lh-1">
                                     <span class="avatar avatar-md avatar-rounded bg-primary">
                                        <i class="ti ti-message-dots fs-5"></i>
                                     </span>
                                 </div>
                                 <div class="flex-grow-1 d-flex align-items-center justify-content-between">
                                    <div>
                                        <p class="mb-0 fw-medium"><a href="javascript:void(0);">Messages</a></p>
                                        <div class="text-muted fw-normal fs-12 header-notification-text text-truncate">John Doe messaged you.</div>
                                    </div>
                                    <div>
                                        <a href="javascript:void(0);" class="min-w-fit-content text-muted dropdown-item-close1" (click)="removeNotify('not1')"><i class="ri-close-circle-line fs-5"></i></a>
                                    </div>
                                 </div>
                            </div>
                        </li>
                        <li ngbDropdownItem class="dropdown-item" id="not3">
                            <div class="d-flex align-items-center">
                                 <div class="pe-2 lh-1">
                                     <span class="avatar avatar-md bg-success avatar-rounded">
                                        <i class="ti ti-user-circle fs-5"></i>
                                     </span>
                                 </div>
                                 <div class="flex-grow-1 d-flex align-items-center justify-content-between">
                                    <div>
                                        <p class="mb-0 fw-medium"><a href="javascript:void(0);">Profile</a></p>
                                        <div class="text-muted fw-normal fs-12 header-notification-text text-truncate">Complete your profile for offers!</div>
                                    </div>
                                    <div>
                                        <a href="javascript:void(0);" class="min-w-fit-content text-muted dropdown-item-close1" (click)="removeNotify('not3')"><i class="ri-close-circle-line fs-5"></i></a>
                                    </div>
                                 </div>
                            </div>
                        </li>
                        <li ngbDropdownItem class="dropdown-item" id="not4">
                            <div class="d-flex align-items-center">
                                 <div class="pe-2 lh-1">
                                     <span class="avatar avatar-md bg-orange avatar-rounded">
                                        <i class="ti ti-gift fs-5"></i>
                                     </span>
                                 </div>
                                 <div class="flex-grow-1 d-flex align-items-center justify-content-between">
