
<div class="container">
  <div class="row justify-content-center align-items-center authentication authentication-basic h-100"
  >
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
        <li ngbNavItem="Angular">
          <a>
            <img class="firebase" src="./x.ico" alt="" />
          </a>
          <ng-template ngbNavContent class="mt-2">
            <form [formGroup]="loginForm" (ngSubmit)="Submit()">
              @if(errorMessage.length > 0){

                <p class="text-danger">
                  {{ errorMessage }}
                </p>
                } @if(_error.message.length > 0){

                <p class="text-danger">
                  {{ _error.message }}
                </p>
                }
                <div class="text-danger">{{error}}</div>
            <div class="col-xl-12">
              <label for="signin-username" class="form-label text-default"
                >User Name</label
              >
              <input
                type="text"
                class="form-control mb-3"
                id="signin-username"
                placeholder="user name"
                formControlName="username"   autocomplete
              />
            </div>
            <div class="col-xl-12 mb-2">
              <label
                for="signin-password"
                class="form-label text-default d-block" 
                >Password
                <a
                    
                  class="float-end text-danger"
                  >Forget password ?</a
                ></label
              >
              <div class="input-group">
                <input
                  formControlName="password"  autocomplete [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  id="signin-password"
                  placeholder="password"
                />
                <button class="btn btn-light" type="button" (click)="toggleVisibility()">
                  <i class="{{ toggleClass }} align-middle" ></i>
                </button>
              </div>
              <div class="mt-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label
                    class="form-check-label text-muted fw-normal"
                    for="defaultCheck1"
                  >
                    Remember password ?
                  </label>
                </div>
              </div>
            </div>
            <div class="col-xl-12 d-grid mt-2">
                <button type="submit" [disabled]=" !loginForm.valid || authservice.showLoader" class="btn btn-lg btn-primary"
                >Sign In</button
              >
            </div>
            </form>
          </ng-template>
        </li>
      </ul>
      <div class="card custom-card">
        
        <div class="card-body p-5">
          <p class="h4 mb-2 fw-semibold">Sign In</p>
          <p class="mb-4 text-muted fw-normal">Welcome back john !</p>
          <div class="login-option">
          
        </div>
          <div class="" [ngbNavOutlet]="nav"></div>
          <div class="text-center">
            <p class="fs-12 text-muted mt-3">
              Dont have an account?
              <a [routerLink]="['/auth/register-customer']" class="text-primary">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
